<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Shelter Manager</title>
    <link rel="stylesheet" href="style.css" />

    
</head>
<body>
    <header>
        <h1>Shelter Manager</h1>
    </header>

    <section id="actions">
        <form id="createform">
            <label for="name">Shelter Name</label>
            <input type="text" id="name" minlength="5" maxlength="40" placeholder="eg. Animal Haven" name="name" required>

            <label for="address">Address</label>
            <input type="text" id="address" maxlength="40" placeholder="eg. 7001 W. Jennings St. Dalton, GA 30721" name="address" required>

            <label for="budget">Annual Budget</label>
            <input type="number" id="budget" min="0" max="100000000" placeholder="$0" name="budget" required>

            <button type="button" onclick="create()">Create</button>
        </form>

        <div id="stats">
            <h3>Average annual budget:</h3>
            <h1 id="avg"></h1>
        </div>

        <form id="editform">
            <label for="id" id="shelterID"></label>

            <label for="name">Shelter Name</label>
            <input type="text" id="name" minlength="5" maxlength="40" placeholder="eg. Animal Haven" name="name" required>

            <label for="address">Address</label>
            <input type="text" id="address" maxlength="40" placeholder="eg. 7001 W. Jennings St. Dalton, GA 30721" name="address" required>

            <label for="budget">Annual Budget</label>
            <input type="number" id="budget" min="0" max="100000000" placeholder="$0" name="budget" required>

            <button type="button" onclick="update()">Update</button>
        </form>
    </section>
    


    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Address</th>
                <th>Annual Budget</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="shelterdata">
        </tbody>
    </table>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js"></script>
    <script src="index.js"></script>
</body>
</html>
